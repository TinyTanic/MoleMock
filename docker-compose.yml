version: '3'
services:

  mole-mock:
    image: node:alpine
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - 3002:3000
    command: npm run start:dev
    depends_on:
      - database

  database:
    image: postgres:alpine
    volumes:
      - ~/tmp/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=jsonserver
      - POSTGRES_USER=jsonserver
      - POSTGRES_DB=jsonserver
